<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#3C50FF"/>
      <stop offset="100%" stop-color="#AACCFF"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#AACCFF"/>
      <stop offset="100%" stop-color="#3C50FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <g filter="url(#glow)" opacity="0.8">
    <path d="M50 100 C 150 50, 250 150, 350 100" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" fill="none">
      <animate attributeName="d" values="M50 100 C 150 50, 250 150, 350 100; M50 100 C 150 150, 250 50, 350 100; M50 100 C 150 50, 250 150, 350 100" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M50 200 C 150 150, 250 250, 350 200" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" fill="none">
      <animate attributeName="d" values="M50 200 C 150 150, 250 250, 350 200; M50 200 C 150 250, 250 150, 350 200; M50 200 C 150 150, 250 250, 350 200" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
