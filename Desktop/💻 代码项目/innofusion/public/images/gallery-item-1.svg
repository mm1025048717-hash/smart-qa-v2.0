<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#3C50FF"/>
      <stop offset="100%" stop-color="#AACCFF"/>
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>

  <path d="M50 150 C 150 50, 250 250, 350 150" stroke="#E0E8FF" stroke-width="6" stroke-linecap="round"/>
  
  <path d="M50 150 C 150 50, 250 250, 350 150" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" filter="url(#glow)" stroke-dasharray="400 400">
    <animate attributeName="stroke-dashoffset" values="400;0;400" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <circle cx="50" cy="150" r="8" fill="#3C50FF" />
  <circle cx="350" cy="150" r="8" fill="#AACCFF" />

  <circle cx="50" cy="150" r="15" fill="transparent" stroke="#3C50FF" stroke-width="2" stroke-opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 100; 50 50; 0 100" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
