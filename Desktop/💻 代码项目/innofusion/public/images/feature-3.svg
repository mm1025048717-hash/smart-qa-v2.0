<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3C50FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#AACCFF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
    </filter>
  </defs>

  <!-- Central Fusion Engine -->
  <g id="centerpiece" filter="url(#glow)">
    <path d="M250 200 L350 200 M300 150 L300 250" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="12s" repeatCount="indefinite"/>
  </g>

  <!-- Document Icon with Animation -->
  <g id="doc" transform="translate(150 50)">
    <rect width="80" height="100" rx="8" fill="#F0F5FF" stroke="#AACCFF" stroke-width="2"/>
    <path d="M10 20 L70 20 M10 30 L70 30 M10 40 L50 40" stroke="#AACCFF" stroke-width="1.5"/>
    <text x="40" y="80" fill="#3C50FF" font-size="10" text-anchor="middle" font-weight="bold">DOC</text>
    <animateTransform attributeName="transform" type="translate" values="150 50; 145 55; 150 50" dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Image Icon with Animation -->
  <g id="img" transform="translate(370 50)">
    <rect width="80" height="100" rx="8" fill="#F0F5FF" stroke="#AACCFF" stroke-width="2"/>
    <circle cx="40" cy="45" r="15" stroke="#3C50FF" stroke-opacity="0.6" stroke-width="2"/>
    <path d="M25 70 L40 55 L55 70" stroke="#AACCFF" stroke-opacity="0.8" stroke-width="2" fill="none"/>
    <text x="40" y="85" fill="#3C50FF" font-size="10" text-anchor="middle" font-weight="bold">IMAGE</text>
    <animateTransform attributeName="transform" type="translate" values="370 50; 375 45; 370 50" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- Slide Icon with Animation -->
  <g id="ppt" transform="translate(150 250)">
    <rect width="100" height="80" rx="8" fill="#F0F5FF" stroke="#AACCFF" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="50" fill="url(#grad)" fill-opacity="0.2"/>
    <text x="50" y="70" fill="#3C50FF" font-size="10" text-anchor="middle" font-weight="bold">SLIDE</text>
    <animateTransform attributeName="transform" type="translate" values="150 250; 155 245; 150 250" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Video Icon with Animation -->
  <g id="video" transform="translate(350 250)">
    <rect width="100" height="80" rx="8" fill="#F0F5FF" stroke="#AACCFF" stroke-width="2"/>
    <path d="M40 30 L65 40 L40 50 Z" fill="#3C50FF" fill-opacity="0.4"/>
    <text x="50" y="70" fill="#3C50FF" font-size="10" text-anchor="middle" font-weight="bold">VIDEO</text>
    <animateTransform attributeName="transform" type="translate" values="350 250; 345 255; 350 250" dur="5.5s" repeatCount="indefinite"/>
  </g>
</svg>
