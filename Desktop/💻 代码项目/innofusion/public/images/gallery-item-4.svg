<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3C50FF"/>
      <stop offset="100%" stop-color="#AACCFF"/>
    </linearGradient>
  </defs>
  <rect x="50" y="50" width="300" height="200" rx="15" fill="#F0F5FF" stroke="url(#grad)" stroke-width="2" stroke-opacity="0.7"/>

  <!-- Animated Title -->
  <rect x="70" y="70" width="120" height="15" rx="4" fill="#AACCFF" fill-opacity="0.5">
     <animate attributeName="width" values="120;150;120" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated Content blocks -->
  <path d="M70 100 L 330 100" stroke="#AACCFF" stroke-width="2">
     <animate attributeName="d" values="M70 100 L 330 100; M70 100 L 280 100; M70 100 L 330 100" dur="4.5s" repeatCount="indefinite"/>
  </path>
  <path d="M70 115 L 280 115" stroke="#AACCFF" stroke-width="2">
     <animate attributeName="d" values="M70 115 L 280 115; M70 115 L 330 115; M70 115 L 280 115" dur="4s" repeatCount="indefinite"/>
  </path>
  <rect x="70" y="140" width="100" height="90" rx="6" fill="#E0E8FF" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="180" y="140" width="150" height="50" rx="6" fill="#E0E8FF" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="180" y="200" width="150" height="30" rx="6" fill="#E0E8FF" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
  </rect>
</svg>
