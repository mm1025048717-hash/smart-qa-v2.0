<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="blurFilter" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="30" />
  </filter>
  <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:rgba(60, 80, 255, 0.3)" />
    <stop offset="100%" style="stop-color:rgba(60, 80, 255, 0)" />
  </radialGradient>
  <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:rgba(0, 255, 255, 0.2)" />
    <stop offset="100%" style="stop-color:rgba(0, 255, 255, 0)" />
  </radialGradient>
</defs>
<g filter="url(#blurFilter)">
  <circle cx="200" cy="200" r="150" fill="url(#grad1)" />
  <circle cx="400" cy="400" r="200" fill="url(#grad2)" />
</g>
</svg>
