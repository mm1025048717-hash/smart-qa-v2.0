name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm cache clean --force

      - name: Build
        run: npm run build
        env:
          # 在构建时注入 API Key（从 GitHub Secrets 读取）
          VITE_DEEPSEEK_API_KEY: ${{ secrets.VITE_DEEPSEEK_API_KEY }}
          # 可选：如果配置了 Cloudflare Worker 代理，使用代理 URL
          # 如果未配置此 Secret，构建仍会成功（前端会使用直接调用方式）
          VITE_DEEPSEEK_PROXY_URL: ${{ secrets.VITE_DEEPSEEK_PROXY_URL }}
          NODE_ENV: production
          # 注意：vite.config.ts 中 base 已设置为 '/'，适用于：
          # 1. 自定义域名部署（推荐）
          # 2. 自定义服务器部署（如 http://47.94.146.148:8888/）
          # 如果部署到 GitHub Pages 子路径，需要修改 vite.config.ts 中的 base

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

